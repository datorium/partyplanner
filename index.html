<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PartyPlanner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1 class="title">PartyPlanner</h1>

    <section class="grid">
      <div class="card">
        <fieldset>
          <legend>🎉 Party Details</legend>
          <form id="party-form" novalidate>
            <label for="party-date">Date<span aria-hidden="true">*</span></label>
            <input type="date" id="party-date" required aria-required="true">
            <small class="error" id="date-error"></small>

            <label for="party-description">Description<span aria-hidden="true">*</span></label>
            <textarea id="party-description" required aria-required="true" placeholder="Describe your party..."></textarea>
            <small class="error" id="desc-error"></small>

            <button type="submit" class="btn btn-primary">Save Details</button>
          </form>
        </fieldset>
      </div>

      <div class="card">
        <fieldset>
          <legend>✉️ Invite Message</legend>
          <textarea id="invite-message" placeholder="Write your personalized invite..."></textarea>
          <button id="save-invite" class="btn btn-secondary">Save Message</button>
        </fieldset>
      </div>
    </section>

    <section class="grid">
      <div class="card">
        <fieldset>
          <legend>📝 Register</legend>
          <form id="registration-form" novalidate>
            <label for="name">First Name<span aria-hidden="true">*</span></label>
            <input type="text" id="name" placeholder="Your first name" required>
            <small class="error" id="name-error"></small>

            <label for="surname">Last Name<span aria-hidden="true">*</span></label>
            <input type="text" id="surname" placeholder="Your last name" required>
            <small class="error" id="surname-error"></small>

            <button type="submit" class="btn btn-primary">Join Party</button>
          </form>
        </fieldset>
      </div>

      <div class="card guest-list-card">
        <legend>🧑‍🤝‍🧑 Guests</legend>
        <ul id="guest-list" class="guest-list"></ul>
      </div>
    </section>

    <!-- Toast Container -->
    <div id="toast-container" aria-live="polite" aria-atomic="true"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
